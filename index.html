<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
      <center>
        <div class="heading">
            <h1>AI Ping Pong</h1>
            <button class="btn btn-warning" data-toggle="modal" data-target="#modal">Instructions</button>
          </div>
        <div id="modal" class="modal fade" >
            <div class="modal-dialog" style="height: 70%; width: 100%;">
              <div class="modal-content">
                <div class="modal-header">
                  <h4>Instructions</h4>
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" >
                  <img src="Insrructions.jpg" class="img-responsive h">
                </div>
              </div>
            </div>
          </div>
          <br>
          <button class="btn btn-danger" onclick="start()" style="font-size: 20px;">Play</button>
          <button class="btn btn-danger" onclick="restart()" style="font-size: 20px;">Restart</button>
          
        </center>
    </body>
    <script src="main.js"></script>
</html>
